type: module
package: 'Varbase Blocks'
project: varbase_heroslider_media
version: 8.x-7.x-dev
core: 8.x
core_version_requirement: ^8 || ^9
dependencies:
  - varbase_media:varbase_media (>= 6.6)
  - slick:slick
  - slick_views:slick_views
install:
  - link
  - menu_ui
  - entityqueue
  - rh_node
  - field_group
  - length_indicator
  - advanced_text_formatter
  - maxlength
