# Varbase hero slider media general styling.
general-styling:
  css:
    component:
      css/components/varbase-heroslider-media.component.css: { }
        
# Varbase hero slider media default general scripts.
general-scripts:
  js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/jquery
    - core/jquery.once
    - slick/slick
    - varbase_heroslider_media/local_video_slider
    - varbase_heroslider_media/youtube_video_slider
    - varbase_heroslider_media/vimeo_video_slider

# Behaviors of Varbase hero slider media for local video scripts.
local_video_slider:
  js:
    js/video.heroslider.local.js: { }
  dependencies:
    - slick/slick

# Behaviors of Varbase hero slider media for Youtube video scripts.
youtube_video_slider:
  js:
    js/video.heroslider.youtube.js: { }

# Behaviors of Varbase hero slider media for vimeo embeded videos scripts.
vimeo_video_slider:
  js:
    js/video.heroslider.vimeo.js: { }

# Oembed frame for Youtube video behaviors.
oembed-frame-video-youtube:
  js:
    js/oembed-frame.heroslider.youtube.js: { }

# Oembed frame for Vimeo video behaviors.
oembed-frame-video-youtube:
  js:
    js/oembed-frame.heroslider.vimeo.js: { }
